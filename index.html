<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Array di Oggetti</title>
    <link rel="stylesheet" href="./style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h1>Objects Carousel</h1>
            </div>
            <div class="carousel-container" id="carousel-container">
                <div class="carousel-container" id="carousel-container">
                <div class="current-img" id="current-img-container">
                    <!-- Immagine del carosello -->
                    <img id="current-img" src="" alt="Carousel Image">
                    <!-- Informazioni sul carosello -->
                    <div class="carousel-info" id="carousel-info">
                        <h2 id="image-title"></h2>
                        <p id="image-text"></p>
                    </div>
                </div>
                <div class="scroll-img">
                    <!-- Pulsanti di navigazione -->
                    <button id="prev-img" onclick="prevImage()">Previous</button>
                    <button id="next-img" onclick="nextImage()">Next</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
